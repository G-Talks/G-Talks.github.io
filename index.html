<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gƒ±Talks Konferans Posteri</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* GENEL AYARLAR */
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
        }

        /* POSTER KAPSAYICISI */
        .poster-container {
            width: 100%;
            max-width: 600px;
            height: 900px; /* Dikey A4/Poster oranƒ± */
            background-color: #000000;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #fff;
        }

        /* YENƒ∞Lƒ∞K√áƒ∞ ARKA PLAN (Tech Grid) */
        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Altƒ±n rengi ince √ßizgilerle ƒ±zgara g√∂r√ºn√ºm√º */
            background-image: 
                linear-gradient(rgba(212, 175, 55, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }
        
        /* Merkezden dƒ±≈üa doƒüru karartma (Vignette) */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, #000000 100%);
            z-index: 2;
        }

        /* ƒ∞√áERƒ∞K KATMANI */
        .content {
            position: relative;
            z-index: 10;
            padding: 40px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* LOGO TASARIMI */
        .main-title {
            font-family: 'Cinzel', serif;
            font-size: 4.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 5px;
            /* Metalik Altƒ±n Efekti */
            background: linear-gradient(45deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 10px rgba(212, 175, 55, 0.4);
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: #ccc;
            text-transform: uppercase;
            margin-top: -10px;
            margin-bottom: 50px;
            border-bottom: 1px solid #B38728;
            display: inline-block;
            padding-bottom: 10px;
        }

        /* KONFERANS B√ñL√úMLERƒ∞ */
        .topics-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            width: 80%;
        }

        .topic-item {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #D4AF37;
            margin-bottom: 15px;
            padding: 15px;
            text-align: left;
            display: flex;
            align-items: center;
            transition: transform 0.3s;
        }
        
        .topic-item:hover {
            transform: translateX(10px);
            background: rgba(212, 175, 55, 0.15);
        }

        .topic-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #D4AF37;
        }

        .topic-text {
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* TARƒ∞H VE YER */
        .date-location {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }
        .date-location span {
            color: #D4AF37;
            font-weight: bold;
        }

        /* SPONSOR ALANI */
        .sponsor-section {
            position: relative;
            z-index: 10;
            background-color: #0a0a0a;
            padding: 20px 40px;
            border-top: 1px solid #333;
            text-align: center;
        }

        .sponsor-title {
            font-size: 0.8rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .logos-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Sponsor Logosu Yer Tutucu (Placeholder) */
        .sponsor-placeholder {
            width: 80px;
            height: 40px;
            border: 1px dashed #444;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 0.7rem;
            background: rgba(255,255,255,0.02);
        }

        /* Eƒüer ger√ßek resim kullanacaksan bu sƒ±nƒ±fƒ± kullan */
        .sponsor-img {
            max-height: 40px;
            opacity: 0.7;
            filter: grayscale(100%); /* Logolarƒ± siyah beyaz yapar */
            transition: 0.3s;
        }
        .sponsor-img:hover {
            opacity: 1;
            filter: grayscale(0%);
        }

    </style>
</head>
<body>

    <div class="poster-container">
        <div class="background-effect"></div>
        <div class="vignette"></div>

        <div class="content">
            <h1 class="main-title">Gƒ±TALKS</h1>
            <div class="subtitle">Geleceƒüi Tasarlayan Zirve</div>

            <ul class="topics-list">
                <li class="topic-item">
                    <span class="topic-icon">üì°</span>
                    <span class="topic-text">Teknoloji & ƒ∞novasyon</span>
                </li>
                <li class="topic-item">
                    <span class="topic-icon">üåæ</span>
                    <span class="topic-text">S√ºrd√ºr√ºlebilir Tarƒ±m</span>
                </li>
                <li class="topic-item">
                    <span class="topic-icon">üìà</span>
                    <span class="topic-text">Ekonomi & Finans</span>
                </li>
                <li class="topic-item">
                    <span class="topic-icon">ü§ù</span>
                    <span class="topic-text">Sosyal Etki & Yardƒ±m</span>
                </li>
            </ul>

            <div class="date-location">
                <span>KONFERANS SALONU</span> | 2025
            </div>
        </div>

        <div class="sponsor-section">
            <div class="sponsor-title">Katkƒ±larƒ±yla</div>
            <div class="logos-container">
                <div class="sponsor-placeholder">LOGO 1</div>
                <div class="sponsor-placeholder">LOGO 2</div>
                <div class="sponsor-placeholder">LOGO 3</div>
                <div class="sponsor-placeholder">LOGO 4</div>
            </div>
        </div>
    </div>

</body>
</html>
