        body {

        /* --- ANA KONTEYNER --- */
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            padding: 40px 0;
        }

        /* --- LOGO VE BAŞLIK --- */
        .main-logo img {
            width: 180px;
            height: auto;
            border-radius: 20px; /* Logoyu hafif oval yapar */
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.3); /* Arkasına altın rengi ışık verir */
            margin-bottom: 20px;
        }

        h1 {

        .highlight {
            color: #fbbf24; /* Altın Sarısı */
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 30px auto;
            display: inline-block;
            width: 80%;
        }

        .info-item {
            margin: 10px 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* --- BÖLÜM BAŞLIKLARI --- */
        h2 {
            color: #fbbf24;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 50px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            display: inline-block;
        }

            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

            width: 200px;
            height: 120px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        }
