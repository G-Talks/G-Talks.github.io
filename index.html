<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GıTalks | Bakımdayız</title>
    
    <meta name="google-site-verification" content="google9abc17c4cb03dde9" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #030303;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 70%);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            margin: 0;
            background: linear-gradient(135deg, #BF953F 0%, #FCF6BA 50%, #AA771C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 900;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: #D4AF37;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
            font-weight: 400;
        }

        p {
            color: #a0a0a0;
            margin-top: 20px;
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .divider {
            width: 100px;
            height: 2px;
            background: #D4AF37;
            margin: 30px auto;
            opacity: 0.5;
        }

        .contact-btn {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: #000;
            background: #D4AF37;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .contact-btn:hover {
            background: #fff;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .gear-icon {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
            animation: spin 10s linear infinite;
        }

        @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="gear-icon">⚙️</div>
        <h1>GıTalks</h1>
        <h2>Sitemiz Kısa Bir Süreliğine Bakımda</h2>
        
        <div class="divider"></div>
        
        <p>
            Daha iyi bir deneyim sunmak için altyapımızı yeniliyoruz.<br>
            Çok yakında, yenilenmiş içeriklerimizle karşınızda olacağız.
        </p>

        <a href="mailto:gitalks.official@gmail.com" class="contact-btn">Bize Ulaşın</a>
    </div>

</body>
</html>
