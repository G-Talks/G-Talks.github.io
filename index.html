<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="GıTalks | Teknoloji, tarım, akademi ve sosyal sorumluluk alanlarında konferans ve etkinlik platformu.">
    <meta name="keywords" content="Teknoloji Konferansı, GıTalks, Tarım Teknolojileri, Yapay Zeka, KGTÜ, Konya, Zirve">
    <meta name="author" content="GıTalks Organization">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>GıTalks | Global Teknoloji Zirvesi</title>
    <style>
        /* --- 1. PREMIUM DEĞİŞKENLER --- */
        :root {
            /* --- ALTIN SKALASI --- */
            --gold-primary: #D4AF37;
            --gold-light: #F2E2A6;
            --gold-dark: #8E7020;
            --gold-gradient: linear-gradient(135deg, #BF953F 0%, #FCF6BA 25%, #B38728 50%, #FBF5B7 75%, #AA771C 100%);
            
            /* --- KAN KIRMIZISI (BLOOD RED) --- */
            --red-primary: #8a0303;
            --red-bright: #b30000;
            --red-glow: rgba(138, 3, 3, 0.6);
            --red-gradient: linear-gradient(135deg, #4a0000 0%, #8a0303 50%, #b30000 100%);

            /* Sponsor Renkleri */
            --platinum-gradient: linear-gradient(135deg, #e0e0e0 0%, #ffffff 50%, #a0a0a0 100%);
            --silver-gradient: linear-gradient(135deg, #8c8c8c 0%, #d6d6d6 50%, #757575 100%);
            --bronze-gradient: linear-gradient(135deg, #cd7f32 0%, #ffcba4 50%, #8b4513 100%);

            --bg-dark: #030303;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: blur(20px);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        * { box-sizing: border-box; }

        /* Arka Plan Dokusu (Noise) */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, var(--red-primary), var(--gold-primary)); border-radius: 10px; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center top, #1a1a1a 0%, #000000 80%);
            color: var(--text-main); 
            font-family: 'Roboto', 'Inter', sans-serif; 
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            line-height: 1.6; padding-top: 80px; overflow-x: hidden;
        }

        h1, h2, h3, .sub-header, .navbar-logo, .sidebar a, .accordion-btn, .mini-time span, .time-box span, .ai-header span, .chat-title, .tier-header {
            font-family: 'Montserrat', sans-serif;
        }

        /* --- NAVBAR --- */
        .navbar {
            position: fixed; top: 0; width: 100%; height: 80px;
            background: rgba(3, 3, 3, 0.85); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(138, 3, 3, 0.3);
            display: flex; align-items: center;
            justify-content: space-between; padding: 0 40px; z-index: 1000; transition: all 0.3s ease;
        }

        .hamburger-container {
            display: flex; align-items: center; justify-content: center; width: 45px; height: 45px;
            border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 50%; cursor: pointer; transition: all 0.4s ease; z-index: 1002;
        }
        .hamburger-container:hover { border-color: var(--red-primary); box-shadow: 0 0 15px var(--red-glow); background: rgba(138, 3, 3, 0.1); transform: rotate(90deg); }
        .hamburger-btn { background: none; border: none; color: var(--gold-primary); font-size: 1.2rem; cursor: pointer; padding: 0; }

        .navbar-logo {
            font-size: 1.6rem; font-weight: 800; background: var(--gold-gradient); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; letter-spacing: 3px; text-transform: uppercase; cursor: pointer;
            position: absolute; left: 50%; transform: translateX(-50%); white-space: nowrap;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.2)); z-index: 1003;
        }
        .navbar-spacer { width: 52px; } 

        /* --- SIDEBAR --- */
        .sidebar {
            height: 100%; width: 0; position: fixed; z-index: 2000; top: 0; left: 0;
            background-color: #050505; overflow-x: hidden; transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            padding-top: 100px; border-right: 1px solid var(--red-primary);
        }
        .sidebar a {
            padding: 20px 40px; text-decoration: none; font-size: 1rem; color: var(--text-muted); display: block;
            transition: 0.4s; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid rgba(255,255,255,0.03); font-weight: 500;
        }
        .sidebar a:hover, .sidebar a.active {
            color: #fff; padding-left: 50px;
            background: linear-gradient(90deg, rgba(138, 3, 3, 0.2) 0%, transparent 100%);
            border-left: 4px solid var(--red-primary);
        }
        .sidebar .closebtn {
            position: absolute; top: 25px; right: 25px; font-size: 35px; border: none; background: none;
            color: var(--red-primary); opacity: 0.8; transition: 0.3s; cursor: pointer; z-index: 2001;
        }
        .sidebar .closebtn:hover { opacity: 1; transform: rotate(90deg); text-shadow: 0 0 15px var(--red-primary); }

        #menuOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1500; backdrop-filter: blur(8px);
        }

        /* --- TAB CONTENT --- */
        .tab-content { display: none; width: 90%; max-width: 1100px; text-align: center; animation: fadeIn 0.8s ease-out; padding-bottom: 100px; }
        #home-tab { display: block; }
        @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }

        /* --- TEXT STYLES --- */
        h1 { 
            font-size: clamp(3.5rem, 9vw, 6rem); margin: 40px 0 10px 0; text-transform: uppercase; letter-spacing: -2px; font-weight: 900; line-height: 1;
            background: linear-gradient(to right, #BF953F 0%, #FCF6BA 25%, #B38728 50%, #FBF5B7 75%, #AA771C 100%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: liquidGold 6s linear infinite; filter: drop-shadow(0px 0px 20px rgba(212, 175, 55, 0.4));
        }
        @keyframes liquidGold { to { background-position: 200% center; } }
        
        .sub-header { font-size: clamp(0.9rem, 2.5vw, 1.2rem); color: #e0e0e0; font-weight: 300; letter-spacing: 6px; margin-bottom: 30px; text-transform: uppercase; opacity: 0.8; }
        .guest-info { font-size: 1rem; color: var(--text-muted); margin-bottom: 50px; font-weight: 300; letter-spacing: 1px; }

        h2 { 
            color: #fff; display: inline-block; margin-top: 50px; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 4px; font-size: 2rem; font-weight: 700;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        h3 { color: #fff; font-size: 1.4rem; letter-spacing: 1px; margin-top:0; font-weight: 600; }

        /* --- YENİLENMİŞ AKORDİYON (BLOOD RED) --- */
        .accordion-btn {
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(10px); 
            color: #e0e0e0; 
            cursor: pointer; 
            padding: 25px 30px; 
            width: 100%; 
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.05); 
            border-left: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px; 
            outline: none; 
            transition: all 0.4s ease; 
            font-size: 1.1rem; 
            font-weight: 600; 
            margin-top: 15px;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .accordion-btn:hover, .accordion-btn.active-acc { 
            background: linear-gradient(90deg, rgba(138, 3, 3, 0.15) 0%, transparent 100%);
            border-color: var(--red-primary);
            border-left-color: var(--red-bright);
            box-shadow: 0 0 25px rgba(138, 3, 3, 0.2); 
            color: #fff;
            padding-left: 35px;
        }

        .accordion-btn span { font-size: 0.9rem; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); color: var(--red-primary); }
        .accordion-btn.active-acc span { transform: rotate(180deg); color: #fff; }
        
        .accordion-panel {
            padding: 0 30px; 
            background-color: rgba(10, 10, 10, 0.6); 
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.5s ease, padding 0.4s ease, opacity 0.4s ease;
            border-left: 1px solid var(--red-primary);
            opacity: 0;
            text-align: left;
            overflow-wrap: break-word;
        }
        .accordion-panel.open { 
            padding: 30px 30px; 
            opacity: 1;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .accordion-btn { padding: 20px 20px; font-size: 0.95rem; border-left-width: 4px; }
            .accordion-btn:hover, .accordion-btn.active-acc { padding-left: 25px; }
            .accordion-panel.open { padding: 20px 15px; }
        }

        /* --- COMPONENTS --- */
        .countdown-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 40px auto; flex-wrap: nowrap; }
        .time-box {
            background: rgba(10, 10, 10, 0.6); border: 1px solid rgba(255, 255, 255, 0.08); color: var(--gold-primary); padding: 20px 15px; border-radius: 12px; width: 90px; min-width: 70px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: blur(5px); transition: transform 0.3s, border-color 0.3s;
        }
        .time-box:hover { border-color: var(--red-primary); transform: translateY(-5px); box-shadow: 0 15px 40px var(--red-glow); }
        .time-box span { display: block; font-size: 2.5rem; font-weight: 700; line-height: 1; margin-bottom: 5px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .time-box label { font-size: 0.65rem; color: #777; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }

        .info-box {
            background: rgba(20, 20, 20, 0.4); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); padding: 60px;
            border-radius: 20px; margin: 40px auto; width: 100%; box-sizing: border-box; box-shadow: 0 30px 60px rgba(0,0,0,0.6); position: relative; overflow: hidden;
        }
        .info-box::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, transparent, var(--red-primary), transparent); }

        .clickable-title { cursor: pointer; transition: all 0.4s; display: inline-block; font-size: 1.6rem; color: #fff; padding-bottom: 5px; border-bottom: 1px solid transparent; }
        .clickable-title:hover { color: var(--red-primary); text-shadow: 0 0 20px var(--red-primary); border-bottom: 1px solid var(--red-primary); }

        .conf-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; text-align: left; margin-top: 30px; }
        .conf-card {
            background: linear-gradient(160deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid var(--glass-border); border-radius: 16px; padding: 35px;
            position: relative; overflow: hidden; transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); backdrop-filter: blur(10px); display: flex; flex-direction: column; justify-content: space-between; height: 100%;
        }
        .conf-card:hover {
            transform: translateY(-10px) scale(1.02); border-color: var(--red-primary); box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 30px rgba(138, 3, 3, 0.2);
            background: linear-gradient(160deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
        }
        .conf-card::after { content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%; background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent); transform: skewX(-25deg); transition: 0.7s; }
        .conf-card:hover::after { left: 150%; }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .card-icon { width: 10px; height: 10px; background: var(--red-primary); border-radius: 50%; box-shadow: 0 0 10px var(--red-primary); }
        .conf-date-badge { background: rgba(138, 3, 3, 0.15); color: #ff4d4d; padding: 8px 16px; border-radius: 30px; font-size: 0.75rem; font-weight: 700; border: 1px solid rgba(138, 3, 3, 0.4); text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 0 10px rgba(138, 3, 3, 0.1); }
        .conf-card h3 { font-size: 1.5rem; margin-bottom: 15px; color: #fff; font-weight: 700; transition: 0.3s; }
        .conf-card:hover h3 { color: var(--gold-primary); text-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }
        .conf-card p { color: #b0b0b0; font-size: 1rem; line-height: 1.7; margin-bottom: 25px; flex-grow: 1; }
        .card-footer { margin-top: auto; border-top: 1px solid rgba(255,255,255,0.08); padding-top: 20px; display: flex; align-items: center; justify-content: space-between; }
        .guest-pill { display: inline-flex; align-items: center; gap: 8px; font-size: 0.9rem; color: #bbb; }
        .guest-pill strong { color: var(--gold-primary); }

        .mini-countdown { display: flex; gap: 8px; background: rgba(0, 0, 0, 0.6); padding: 8px 14px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.1); }
        .mini-time { display: flex; flex-direction: column; align-items: center; justify-content: center; min-width: 25px; }
        .mini-time span { font-size: 0.9rem; color: var(--gold-light); font-weight: bold; line-height: 1; }
        .mini-time label { font-size: 0.45rem; color: #666; margin-top: 2px; }

        .contact-home { margin-top: 60px; padding: 40px; border-top: 1px solid rgba(255,255,255,0.05); width: 100%; text-align: center; }
        .contact-home a { color: var(--gold-primary); text-decoration: none; font-weight: bold; font-size: 1.4rem; transition: 0.3s; }
        .contact-home a:hover { color: #fff; text-shadow: 0 0 20px var(--gold-primary); }

        /* --- SPONSOR SAYFASI --- */
        .tier-section { margin-bottom: 60px; width: 100%; }
        .tier-header { 
            font-size: 1.8rem; font-weight: 800; letter-spacing: 5px; text-transform: uppercase; 
            margin-bottom: 30px; text-align: center; position: relative; padding-bottom: 15px; 
            display: inline-block;
        }
        .tier-header::after { content:''; position: absolute; bottom:0; left:50%; transform:translateX(-50%); width: 60%; height: 2px; background: rgba(255,255,255,0.1); }

        .text-platinum { background: var(--platinum-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(255,255,255,0.4)); }
        .text-gold { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(212,175,55,0.3)); }
        .text-silver { background: var(--silver-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(192,192,192,0.3)); }
        .text-bronze { background: var(--bronze-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(205,127,50,0.3)); }

        .sponsor-grid { display: grid; gap: 20px; width: 100%; max-width: 1000px; margin: 0 auto; }
        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .grid-4 { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }

        .sponsor-box-new {
            background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border); border-radius: 12px;
            padding: 40px; text-align: center; transition: 0.3s; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        .sponsor-box-new:hover { background: rgba(255,255,255,0.04); transform: translateY(-5px); border-color: var(--gold-primary); }
        
        .box-platinum { height: 250px; border-color: rgba(255,255,255,0.15); box-shadow: 0 0 30px rgba(255,255,255,0.05); }
        .box-gold { height: 180px; border-color: rgba(212,175,55,0.15); box-shadow: 0 0 20px rgba(212,175,55,0.05); }
        .box-silver { height: 140px; border-color: rgba(192,192,192,0.1); }
        .box-bronze { height: 120px; border-color: rgba(205,127,50,0.1); }

        .soon-text { font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 600; opacity: 0.6; margin-top: 10px; }
        .logo-placeholder { font-size: 2rem; opacity: 0.3; margin-bottom: 10px; }

        .text-content-box { text-align: left; line-height: 1.8; color: #ccc; font-size: 1.05rem; }
        .text-content-box strong { color: #fff; }
        .text-content-box h3 { color: var(--gold-primary); font-size: 1.3rem; margin-top: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 8px; }
        .text-content-box ul { list-style-type: none; padding-left: 10px; }
        .text-content-box li::before { content: "• "; color: var(--red-primary); font-weight: bold; }
        
        /* --- AI STYLES --- */
        #gitalks-ai-container { position: fixed; bottom: 30px; right: 30px; z-index: 20000; font-family: 'Roboto', 'Inter', sans-serif; display: flex; flex-direction: column; align-items: flex-end; }
        
        #ai-btn-trigger {
            width: 65px; height: 65px; background: linear-gradient(135deg, #BF953F 0%, #FCF6BA 40%, #AA771C 100%);
            border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); cursor: pointer; box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
            display: flex; align-items: center; justify-content: center; font-size: 32px; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); animation: aiGlow 4s infinite;
        }
        #ai-btn-trigger:hover { transform: scale(1.1); }
        @keyframes aiGlow { 0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); } 50% { box-shadow: 0 0 20px 10px rgba(212, 175, 55, 0); } 100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); } }
        
        #ai-chat-interface {
            display: none; width: 360px; height: 520px; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid #D4AF37; border-radius: 16px; margin-bottom: 20px; box-shadow: 0 30px 80px rgba(0,0,0,0.9); flex-direction: column; overflow: hidden;
        }
        .chat-header { padding: 18px; background: linear-gradient(90deg, rgba(212, 175, 55, 0.15), transparent); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
        .chat-title { color: #D4AF37; font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 1.1rem; letter-spacing: 1px; text-transform: uppercase; text-shadow: 0 0 10px rgba(212,175,5
