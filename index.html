<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Talks | Gelecek Etkinlik</title>
    <style>
        /* Genel Ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a; /* Koyu, premium siyah */
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Tek sayfa hissi için */
        }

        /* 1. HEADER (Üst Menü) */
        header {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-placeholder {
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* Özel İletişim Bölmesi (Buton) */
        .contact-btn {
            background-color: transparent;
            border: 2px solid #00ff88; /* Teknoloji/Tarım yeşili */
            color: #00ff88;
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            background-color: #00ff88;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        /* 2. HERO (Ana Orta Bölüm) */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-title {
            font-size: 8rem; /* Devasa Başlık */
            font-weight: 900;
            background: linear-gradient(to right, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -5px;
            margin-bottom: 10px;
            line-height: 1;
        }

        .sub-title {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #00ff88;
            margin-bottom: 40px;
        }

        /* Geri Sayım Sayacı Tasarımı */
        .countdown {
            display: flex;
            gap: 30px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 3.5rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums; /* Rakamların oynamaması için */
        }

        .label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* 3. FOOTER (Alt Bilgi) */
        footer {
            padding: 30px;
            background-color: #111;
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 0.9rem;
            color: #aaa;
        }

        .footer-info h4 {
            color: #fff;
            margin-bottom: 5px;
        }

        /* Mobilde Görünüm */
        @media (max-width: 768px) {
            .main-title { font-size: 4rem; }
            .countdown { gap: 15px; }
            .number { font-size: 2rem; }
            footer { flex-direction: column; gap: 20px; text-align: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-placeholder">G-TALKS</div>
        <a href="#contact" class="contact-btn">İLETİŞİM</a>
    </header>

    <main>
        <h1 class="main-title">G-TALKS</h1>
        <p class="sub-title">Sıradaki Etkinlik</p>

        <div class="countdown">
            <div class="time-box">
                <span class="number">12</span>
                <span class="label">Gün</span>
            </div>
            <div class="time-box">
                <span class="number">08</span>
                <span class="label">Saat</span>
            </div>
            <div class="time-box">
                <span class="number">45</span>
                <span class="label">Dakika</span>
            </div>
            <div class="time-box">
                <span class="number">22</span>
                <span class="label">Saniye</span>
            </div>
        </div>
    </main>

    <footer id="contact">
        <div class="footer-info">
            <h4>Adres</h4>
            <p>Konya Gıda ve Tarım Üniversitesi<br>Konferans Salonu</p>
        </div>
        <div class="footer-info">
            <h4>E-Posta</h4>
            <p>iletisim@gtalks.com</p>
        </div>
        <div class="footer-info">
            <h4>Sosyal Medya</h4>
            <p>@kgtu_iletisim | @gtalks_official</p>
        </div>
    </footer>

</body>
</html>
